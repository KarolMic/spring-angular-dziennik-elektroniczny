<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div>login: ajankowska</div>

      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form action="login" method='POST'>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input [(ngModel)]="userName" id="userName" type="text" class="form-control" placeholder="username" type="text" value="" name='username'>

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input [(ngModel)]="password" id="userPw" type="password" class="form-control" placeholder="password" value="" name='password'>
          </div>
          <div class="form-group">
            <input (click)="getAccesToken()" type="submit" id="submit" name="submit" value="Submit" class="btn float-right login_btn">
          </div>
        </form>
      </div>
